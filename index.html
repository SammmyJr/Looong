<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml">
        <title>looong</title>
    </head>
    <body class="p-4" id="body" onscroll="longer()">
        <h1 class="display-1 track"><span class="lead">s</span>looong</h1>
        <figcaption class="blockquote-footer slide">
            how long does it go?
          </figcaption>
        <h3 id="pp" class="p-5 display-3">8===================================================</h3>
        <h3 class="p-5 display-4" style="position: fixed; float: left;"><button class="btn" onclick="restart()"><</button><span id="info">0 inch</span></h3>
    </body>    
</html>
<style>
    .track{-webkit-animation:tracking-in-contract .8s cubic-bezier(.215,.61,.355,1.000) both;animation:tracking-in-contract .8s cubic-bezier(.215,.61,.355,1.000) both}
    .slide{-webkit-animation:slide-in-left .5s cubic-bezier(.25,.46,.45,.94) both;animation:slide-in-left .5s cubic-bezier(.25,.46,.45,.94) both}

    @-webkit-keyframes tracking-in-contract{0%{letter-spacing:1em;opacity:0}40%{opacity:.6}100%{letter-spacing:normal;opacity:1}}@keyframes tracking-in-contract{0%{letter-spacing:1em;opacity:0}40%{opacity:.6}100%{letter-spacing:normal;opacity:1}}
    @-webkit-keyframes slide-in-left{0%{-webkit-transform:translateX(-1000px);transform:translateX(-1000px);opacity:0}100%{-webkit-transform:translateX(0);transform:translateX(0);opacity:1}}@keyframes slide-in-left{0%{-webkit-transform:translateX(-1000px);transform:translateX(-1000px);opacity:0}100%{-webkit-transform:translateX(0);transform:translateX(0);opacity:1}}
</style>
<script>
    var long = 150; //how much to repeat '='
    var inch = 0; //how long it currently is, scroll position divided by 255

    var pp = document.getElementById("pp"); //element wth pp
    var info = document.getElementById("info"); //element with inch
    var body = document.getElementById("body"); //element that is being scrolled

    function restart() { //scroll all the way back to start
        body.scrollLeft = 0; //set scroll position to 0
    }

    function longer() { //append more long to pp
        pp.innerHTML = pp.innerHTML + "=".repeat(long); //shorthand to append '=' to pp
        inch = Math.round(body.scrollLeft / 255) + " inch"; //converts current scroll position to inch
        info.innerHTML = inch; //change info text to inch above
    };    
</script>
